<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NHbet server app</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normolize.css">
</head>

<body>
  <div id="window">
    <section id="settings_zone">
      <h1>Данные AllBestBets</h1>
      <div id="bk_states">
        <div><input type="checkbox" id="888SPORT">888SPORT</div>
        <div><input type="checkbox" id="BET365">BET365</div>
        <div><input type="checkbox" id="FONBET">FONBET</div>
        <div><input type="checkbox" id="LEON">LEON</div>
        <div><input type="checkbox" id="SBOBET">SBOBET</div>
        <div><input type="checkbox" id="OLIMP">OLIMP</div>
        <div><input type="checkbox" id="MARATHON">MARATHON</div>
        <div><input type="checkbox" id="1XBET">1XBET</div>
      </div>
      <input type="text" id="access_token" placeholder="ACCESS TOKEN ABB">
      <div id="start_server">Запустить сервер</div>
      <div id="start_spread">Запустить раздачу</div>
      <div id="stop_spread">Остановить раздачу</div>
      <div id="stop_server">Остановить сервер</div>
    </section>
    <section id="info_zone">
      <div id="bot_logins">
        <h1 class="logins_header">Машина</h1>
      </div>
      <div id="bot_statuses">
        <h1 class="statuses_header">Последний запрос</h1>
      </div>
    </section>
  </div>
  <div id="status_bar">
    <p id="status_status">Состояние сервера: </p>
  </div>
  <script src="./scripts/script.js"></script>
  <script type="text/javascript" src="./ts/main.js"></script>
</body>

</html>
